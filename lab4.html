<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 - Lab 4</title>
    <link rel="stylesheet" href="lab4.css">
</head>
<body>

    <!-- General Section -->
    <section class="section">
        <h2>Lab 4 by Varun Khilnani</h2>
        <p>Welcome to my webpage !</p>
    </section>

    <!-- Alert Me Section -->
    <section class="section">
        <h2>Alert Me Section</h2>
        <form id="alertForm">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" required>
            <button type="button" onclick="alertMe()">Alert Me</button>
        </form>
    </section>

    <!-- Change Color Section -->
    <section class="section">
        <h2>Change Color Section</h2>
        <button type="button" onclick="changeColor()">Change Color</button>
    </section>

    <!-- Text Tester Section -->
    <section class="section">
        <h2>Text Tester Section</h2>
        <form id="textTestForm">
            <label for="textInput">Enter Text to Validate:</label>
            <input type="text" id="textInput">
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </section>

    <!-- Add Text Section -->
    <section class="section">
        <h2 id="pageHeading">Welcome to INST377 Lab 4</h2>
        <button type="button" onclick="addText()">Add Text</button>
    </section>

    <script src="lab4.js"></script>
</body>
</html>
